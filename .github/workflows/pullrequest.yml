name: ADF Pipeline on PR Approval

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      job_to_run:
        description: 'Job to run manually'
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Build
        run: |
           echo "This is Build job"
           
  release_1:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Release1
        run: |
          echo " This is Release 1 job"
          
  release_2:
    runs-on: Ubuntu-latest
    needs: [build, release_1]
    if:  github.event_name == 'workflow_dispatch' && github.event.inputs.job_to_run == 'release_2' 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Release2
        run: |
          echo " This is Release 2 job"        
           
